services: 
  douglas:
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /dev:/dev
      - /var/run/docker.sock:/var/run/docker.sock
      - type: bind 
        source: ../../../AUV-2026/ros2_ws
        target: /ros2_ws
    image: "mcgillrobotics/auv_2026:ros2" 
    privileged: true
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - NVIDIA_VISIBLE_DEVICES=all
      - UDEV=on
    runtime: nvidia
    command: bash -c ${OVERRIDE_COMMAND:-"tail -f /dev/null"}
    build: .
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    tty: true
    network_mode: host