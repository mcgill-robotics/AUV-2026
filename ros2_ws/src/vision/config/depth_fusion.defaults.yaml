depth_fusion:
  ros__parameters:
    sampling:
      stride: 4
      min_samples: 40
    valid_range:
      z_min: 0.4
      z_max: 15.0
    region:
      region_type: "center"
      band_ratio: 0.5
    gate:
      k_iqr: 1.5
      q_percentile: 0.8
    cluster:
      eps_z: 0.2
      min_samples: 15
      prefer_closer: true
    ransac:
      iters: 40
      tau_z: 0.15
      min_inliers: 10
      min_inlier_ratio: 0.2
