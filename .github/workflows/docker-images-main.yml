name: Docker Images Main CI

on:
  push:
    branches: [ "main", "pooltest/*", "dev/*" ]
  pull_request:
    branches: [ "main", "pooltest/*" ]
  workflow_dispatch:
  # Note: keeps our Dockerhub up to date with latest working images
  schedule:
    - cron: '0 0,12 * * *'

jobs:
  build-x86:
    runs-on: ubuntu-22.04

    permissions:
      contents: read
      packages: write

    steps:
    - name: checkout
      uses: actions/checkout@v4
      with:
          fetch-tags: true
          submodules: recursive    # if you vendor msgs/firmware/etc
          lfs: true

    - name: Login to DockerHub
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and Load image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: Docker/dev/Dockerfile
        platforms: linux/amd64
        load: true
        push: false
        tags: mcgillrobotics/auv_2026:dev-amd64

    - name: Verify Build
      run: |
        docker run --rm -e CI=true -v ${{ github.workspace }}:/home/douglas/AUV-2026 mcgillrobotics/auv_2026:dev-amd64 /bin/bash -c "./build.sh"

    - name: Push image
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/build-push-action@v6
      with:
        context: .
        file: Docker/dev/Dockerfile
        platforms: linux/amd64
        push: true
        tags: mcgillrobotics/auv_2026:dev-amd64

  build-nvidia-x86:
    runs-on: ubuntu-22.04

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          submodules: recursive
          lfs: true

      - name: Login to DockerHub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Load NVIDIA image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Docker/dev/Dockerfile.nvidia
          platforms: linux/amd64
          load: true
          push: false
          tags: mcgillrobotics/auv_2026:dev-nvidia-amd64

      - name: Verify Build
        run: |
          # Use --gpus all if available, or just run without if runner has no GPU
          # Verification focuses on build success, not runtime execution
          docker run --rm -e CI=true -v ${{ github.workspace }}:/home/douglas/AUV-2026 mcgillrobotics/auv_2026:dev-nvidia-amd64 /bin/bash -c "./build.sh"

      - name: Push NVIDIA image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Docker/dev/Dockerfile.nvidia
          platforms: linux/amd64
          push: true
          tags: mcgillrobotics/auv_2026:dev-nvidia-amd64

  build-arm:
    runs-on: ubuntu-22.04-arm

    permissions:
      contents: read
      packages: write

    steps:
    - name: Git checkout with LFS and submodules
      uses: actions/checkout@v4
      with:
          fetch-tags: true
          submodules: recursive    # if you vendor msgs/firmware/etc
          lfs: true

    - name: Login to DockerHub
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and Load image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: Docker/dev/Dockerfile
        platforms: linux/arm64
        load: true
        push: false
        tags: mcgillrobotics/auv_2026:dev-arm64

    - name: Verify Build
      run: |
        docker run --rm -e CI=true --platform linux/arm64 -v ${{ github.workspace }}:/home/douglas/AUV-2026 mcgillrobotics/auv_2026:dev-arm64 /bin/bash -c "./build.sh"

    - name: Push image
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/build-push-action@v6
      with:
        context: .
        file: Docker/dev/Dockerfile
        platforms: linux/arm64
        push: true
        tags: mcgillrobotics/auv_2026:dev-arm64

  build-jetson:
    runs-on: ubuntu-22.04-arm

    permissions:
      contents: read
      packages: write

    steps:
    - name: Git checkout with LFS and submodules
      uses: actions/checkout@v4
      with:
          fetch-tags: true
          submodules: recursive    # if you vendor msgs/firmware/etc
          lfs: true

    - name: Log in to Docker Hub
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
          
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and Load image
      uses: docker/build-push-action@v6
      with:
        context: Docker/jetson
        file: Docker/jetson/Dockerfile
        platforms: linux/arm64
        load: true
        push: false
        tags: mcgillrobotics/auv_2026:jetson

    - name: Verify Build
      run: |
        docker run --rm -e CI=true --platform linux/arm64 -v ${{ github.workspace }}:/home/douglas/AUV-2026 mcgillrobotics/auv_2026:jetson /bin/bash -c "./build.sh"

    - name: Push image
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/build-push-action@v6
      with:
        context: Docker/jetson
        file: Docker/jetson/Dockerfile
        platforms: linux/arm64
        push: true
        tags: mcgillrobotics/auv_2026:jetson